<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#1C1C1C" />

  <!-- Background geometric shapes -->
  <g opacity="0.15">
    <circle cx="200" cy="200" r="400" fill="#FFD700">
      <animate
        attributeName="r"
        values="400;420;400"
        dur="8s"
        repeatCount="indefinite"
      />
    </circle>
    <rect
      x="1400"
      y="600"
      width="600"
      height="600"
      fill="#DE0000"
      transform="rotate(45 1700 900)"
    >
      <animate
        attributeName="transform"
        values="rotate(45 1700 900);rotate(50 1700 900);rotate(45 1700 900)"
        dur="12s"
        repeatCount="indefinite"
      />
    </rect>
    <polygon points="960,0 1160,300 760,300" fill="#0000FF">
      <animate
        attributeName="points"
        values="960,0 1160,300 760,300;960,50 1200,300 720,300;960,0 1160,300 760,300"
        dur="10s"
        repeatCount="indefinite"
      />
    </polygon>
  </g>

  <!-- Title -->
  <text
    x="960"
    y="120"
    font-family="Work Sans"
    font-size="72"
    fill="white"
    text-anchor="middle"
    font-weight="bold"
  >
    Proceso de Desarrollo de Software
  </text>

  <!-- Main Process Circle -->
  <g transform="translate(960 540)">
    <!-- Rotating outer ring -->
    <circle cx="0" cy="0" r="300" fill="none" stroke="#FFD700" stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="30s"
        repeatCount="indefinite"
      />
    </circle>

    <!-- Process Steps -->
    <!-- Each step is represented by a geometric shape with Bauhaus colors -->

    <!-- Requerimientos -->
    <g transform="translate(-200 -200)">
      <rect
        x="-60"
        y="-60"
        width="120"
        height="120"
        fill="#DE0000"
        transform="rotate(15)"
      >
        <animate
          attributeName="transform"
          values="rotate(15);rotate(20);rotate(15)"
          dur="4s"
          repeatCount="indefinite"
        />
      </rect>
      <text
        x="0"
        y="0"
        font-family="Work Sans"
        font-size="24"
        fill="white"
        text-anchor="middle"
      >
        Requerimientos
      </text>
    </g>

    <!-- Diseño -->
    <g transform="translate(200 -200)">
      <circle cx="0" cy="0" r="60" fill="#0000FF">
        <animate
          attributeName="r"
          values="60;65;60"
          dur="4s"
          repeatCount="indefinite"
        />
      </circle>
      <text
        x="0"
        y="0"
        font-family="Work Sans"
        font-size="24"
        fill="white"
        text-anchor="middle"
      >
        Diseño
      </text>
    </g>

    <!-- Implementación -->
    <g transform="translate(200 200)">
      <polygon points="0,-60 52,30 -52,30" fill="#FFD700">
        <animate
          attributeName="transform"
          values="rotate(0);rotate(10);rotate(0)"
          dur="4s"
          repeatCount="indefinite"
        />
      </polygon>
      <text
        x="0"
        y="0"
        font-family="Work Sans"
        font-size="24"
        fill="white"
        text-anchor="middle"
      >
        Implementación
      </text>
    </g>

    <!-- Pruebas -->
    <g transform="translate(-200 200)">
      <rect
        x="-50"
        y="-50"
        width="100"
        height="100"
        fill="#DE0000"
        transform="rotate(45)"
      >
        <animate
          attributeName="transform"
          values="rotate(45);rotate(50);rotate(45)"
          dur="4s"
          repeatCount="indefinite"
        />
      </rect>
      <text
        x="0"
        y="0"
        font-family="Work Sans"
        font-size="24"
        fill="white"
        text-anchor="middle"
      >
        Pruebas
      </text>
    </g>

    <!-- Mantenimiento -->
    <g transform="translate(0 -280)">
      <circle cx="0" cy="0" r="55" fill="#0000FF">
        <animate
          attributeName="r"
          values="55;60;55"
          dur="4s"
          repeatCount="indefinite"
        />
      </circle>
      <text
        x="0"
        y="0"
        font-family="Work Sans"
        font-size="24"
        fill="white"
        text-anchor="middle"
      >
        Mantenimiento
      </text>
    </g>
  </g>

  <!-- Description text -->
  <text
    x="960"
    y="900"
    font-family="Work Sans"
    font-size="18"
    fill="white"
    text-anchor="middle"
    opacity="0.95"
  >
    <tspan x="960" dy="0">
      El proceso de desarrollo de software es un diálogo continuo entre
    </tspan>
    <tspan x="960" dy="28">
      usuarios, diseñadores y tecnología. Este enfoque estructurado asegura que
    </tspan>
    <tspan x="960" dy="28">
      el producto final cumpla con las expectativas del cliente y funcione de
      manera eficiente.
    </tspan>
  </text>
</svg>
