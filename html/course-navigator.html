      function parseFileName(fileName) {
        const parts = fileName.split("-");
        return {
          sectionNum: parseInt(parts[0]),
          classNum: parseInt(parts[1]),
          slideNum: parseInt(parts[2]),
          title: parts
            .slice(3)
            .join("-")
            .replace(/_/g, " ")
            .replace(".html", "")
            .trim(),
          fileName: fileName,
        };
      }

      // Función para agrupar archivos por sección y clase
      function groupFiles(files) {
        const grouped = {};
        files.forEach((fileName) => {
          const { sectionNum, classNum, slideNum, title } =
            parseFileName(fileName);

          if (!grouped[sectionNum]) {
            grouped[sectionNum] = {};
          }
          if (!grouped[sectionNum][classNum]) {
            grouped[sectionNum][classNum] = [];
          }

          grouped[sectionNum][classNum].push({ slideNum, title, fileName });
        });

        // Ordenar slides dentro de cada clase
        Object.values(grouped).forEach((section) => {
          Object.values(section).forEach((slides) => {
            slides.sort((a, b) => a.slideNum - b.slideNum);
          });
        });

        return grouped;
      }

      // Variables globales para la navegación
      let currentPageIndex = 0;

      function updateButtons() {
        document.getElementById("prevButton").disabled = currentPageIndex === 0;
        document.getElementById("nextButton").disabled =
          currentPageIndex === pages.length - 1;
      }

      function navigatePage(direction) {
        currentPageIndex = Math.max(
          0,
          Math.min(pages.length - 1, currentPageIndex + direction)
        );
        document.getElementById("contentFrame").src = pages[currentPageIndex];
        updateButtons();
      }

      function loadPage(fileName) {
        currentPageIndex = pages.indexOf(fileName);
        document.getElementById("contentFrame").src = fileName;
        updateButtons();
      }

      function toggleContainer(container, arrow) {
        const isActive = container.classList.contains("active");
        if (isActive) {
          container.classList.remove("active");
          arrow.classList.remove("arrow-down");
          arrow.classList.add("arrow-right");
        } else {
          container.classList.add("active");
          arrow.classList.remove("arrow-right");
          arrow.classList.add("arrow-down");
        }
      }

      // Función para generar el HTML del menú
      function generateMenu() {
        const menuContainer = document.getElementById("menuContainer");
        const groupedFiles = groupFiles(pages);

        // Iterar sobre las secciones
        Object.entries(groupedFiles)
          .sort((a, b) => a[0] - b[0])
          .forEach(([sectionNum, classes]) => {
            const sectionContainer = document.createElement("div");

            // Crear botón de sección
            const sectionButton = document.createElement("button");
            sectionButton.className = "section-button";
            sectionButton.innerHTML = `
                    Sección ${sectionNum}
                    <span class="arrow arrow-right"></span>
                `;

            // Contenedor para las clases de esta sección
            const classesContainer = document.createElement("div");
            classesContainer.className = "section-container";

            // Iterar sobre las clases de esta sección
            Object.entries(classes)
              .sort((a, b) => a[0] - b[0])
              .forEach(([classNum, slides]) => {
                const classContainer = document.createElement("div");

                // Crear botón de clase
                const classButton = document.createElement("button");
                classButton.className = "class-button";
                classButton.innerHTML = `
                        Clase ${classNum.padStart(2, "0")}
                        <span class="arrow arrow-right"></span>
                    `;

                // Contenedor para los slides de esta clase
                const slidesContainer = document.createElement("div");
                slidesContainer.className = "slides-container";

                // Agregar slides
                slides.forEach((slide) => {
                  const slideLink = document.createElement("div");
                  slideLink.className = "slide-link";
                  slideLink.textContent = `${slide.slideNum}. ${slide.title}`;
                  slideLink.addEventListener("click", () =>
                    loadPage(slide.fileName)
                  );
                  slidesContainer.appendChild(slideLink);
                });

                // Event listener para el botón de clase
                classButton.addEventListener("click", (e) => {
                  e.stopPropagation();
                  const arrow = classButton.querySelector(".arrow");
                  toggleContainer(slidesContainer, arrow);
                });

                classContainer.appendChild(classButton);
                classContainer.appendChild(slidesContainer);
                classesContainer.appendChild(classContainer);
              });

            // Event listener para el botón de sección
            sectionButton.addEventListener("click", () => {
              const arrow = sectionButton.querySelector(".arrow");
              toggleContainer(classesContainer, arrow);
            });

            sectionContainer.appendChild(sectionButton);
            sectionContainer.appendChild(classesContainer);
            menuContainer.appendChild(sectionContainer);
          });
      }

      // Inicializar la página
      window.onload = function () {
        document.getElementById("contentFrame").src = pages[0];
        generateMenu();
        updateButtons();
      };
    </script>
  </body>
</html>
